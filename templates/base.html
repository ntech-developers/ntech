{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Technologists Hacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    {% block styles %}{% endblock %}
    <link rel="shortcut icon" type="image/png" href={% static "images/favicon.png" %}>
    <link rel="stylesheet" href={% static "css/base.css" %}/>
    <link rel="stylesheet" href={% static "css/ionicons.css" %}/>
    <script type="text/javascript" src={% static "js/jquery-3.3.1.min.js" %}></script>
    <script src={% static "js/util.js" %}></script>
</head>
<body>
<div class="header ruled">
    {% block header %}
        {% comment "Menu and other header content go here" %}{% endcomment %}
    {% endblock %}
</div>
<div class="content">
    {% block content %}
        {% comment "the main content of the extending template go here" %}{% endcomment %}
    {% endblock %}
</div>
<script src={% static "js/util.js" %}></script>
<script src={% static "js/waypoints.js" %}></script>
<script>
    shadow_on_scroll(".header", ".content");
</script>
</body>
</html>
